<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inicital-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Acesse o Instagram" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="Logo.png" class="instagram-logo"/>
                <div class="profile-photo">
                    <img src="foto.jpg" alt="model" class="foto-p"/>
                </div>
                <a href="#" class="instagram-login">Continue como _marcoabs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _marcoabs?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" img src="appStore.png" alt="Apple Store"></a>
                    <a href="#" class="app-download" img src="googleplay.png" alt="Play Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
